spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true

mybatis-plus:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.example.tradingsystem.domain
  configuration:
    map-underscore-to-camel-case: true

server:
  port: 8080
